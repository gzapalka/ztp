<html lang="en">
<head>

    <title>ZTP</title>
</head>
<body>
   <h1>Metryki</h1>

   <b>Loss</b>: {{metrics['Loss']}}<br>
   <b>AUC</b>: {{metrics['AUC']}}<br>
