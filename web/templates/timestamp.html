<form method="post">
    <div class="form-group">
        <label for="content">Podaj czas dla którego zwrócone zostają metryki:</label>
        <br>
        <textarea name="content" placeholder="12-12-2023 12:34:00"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
